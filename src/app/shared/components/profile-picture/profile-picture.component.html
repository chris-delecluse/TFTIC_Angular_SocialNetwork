<div [ngClass]="cStyles"
     class="w-12 h-12 md:w-11 md:h-11 rounded-full border-2 border-opacity-50 overflow-hidden flex items-center justify-center">
  <ng-container *ngIf="src; else icon">
    <img [ngSrc]="src" [alt]="alt" width="60" height="60">
  </ng-container>

  <ng-template #icon>
    <fa-icon [icon]="faUser" class="text-2xl text-white text-opacity-50"/>
  </ng-template>
</div>
