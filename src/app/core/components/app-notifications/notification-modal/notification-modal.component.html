<ng-template [ngIf]="isOpen">

  <div class="absolute top-0 left-0 w-full h-full z-20 flex justify-center bg-black bg-opacity-75 items-center
              md:hidden">
    <div class="w-96 bg-primary h-2/3 border-10 border-secondary border-opacity-20 rounded-lg">
      <div class="flex justify-between items-center border-b-2 border-white border-opacity-50 py-2 px-4">
        <h3 class="text-2xl text-special-blue font-semibold">{{ 'notifications' | uppercase }}</h3>
        <button (click)="onClose()"
                class="active:translate-y-0.5">
          <fa-icon [icon]="faXmark"
                   class="text-4xl text-white text-opacity-50"/>
        </button>
      </div>
      <ul class="scrollbar-hide flex gap-2.5 flex-col items-baseline flex-wrap h-fit bg-none bg-opacity-0 rounded-none pt-2.5 px-2.5">

        <li *ngFor="let item of notifications"
            class="w-full rounded-lg relative bg-secondary bg-opacity-20 flex text-white text-opacity-50 transition-all ease-in-out duration-300 cursor-pointer
               hover:text-opacity-100 hover:bg-opacity-80 py-2 px-2">

          <app-notification-list-item-card
            [firstName]="item.firstName"
            [lastName]="item.lastName"
            [notificationText]="item.notificationText"/>
        </li>
      </ul>
    </div>
  </div>

</ng-template>
