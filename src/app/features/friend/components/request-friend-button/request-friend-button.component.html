<button *ngIf="friendRequestStatus == undefined || null" (click)="onClick()"
        class="w-28 px-0 py-1.5 rounded border-2 border-green-500 text-green-500
               transition-all ease-in-out duration-300
               hover:bg-green-800 hover:text-white hover:text-opacity-50 hover:border-white hover:border-opacity-50 hover:-translate-y-0.5
               active:translate-y-0.5">
  <span class="mr-1">
    <fa-icon [icon]="faPlus"/>
  </span>
  Friend
</button>
