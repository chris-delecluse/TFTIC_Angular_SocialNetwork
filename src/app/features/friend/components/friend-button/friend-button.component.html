<button (click)="friendRequestStatus === FriendStatus.Accepted ? removeFriend() : addFriend()"
        [ngClass]="{
          'border-red-500 text-red-500 hover:bg-red-800': friendRequestStatus === FriendStatus.Accepted || friendRequestStatus === FriendStatus.Pending,
          'border-green-500 text-green-500 hover:bg-green-800 ': friendRequestStatus == null,
        }"
        class="w-28 justify-center px-0 py-1.5 rounded border-2
               transition-all ease-in-out duration-300
               hover:text-white hover:text-opacity-50 hover:border-white hover:border-opacity-50 hover:-translate-y-0.5
               active:translate-y-0.5">
  <span class="mr-1">
    <fa-icon [icon]="getButtonIcon()"/>
  </span>
  {{ friendRequestStatus === FriendStatus.Pending ? 'cancel' : 'friend' | uppercase }}
</button>
