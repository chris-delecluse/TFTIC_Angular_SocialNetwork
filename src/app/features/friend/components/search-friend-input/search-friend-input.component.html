<div class="relative py-1.5 px-1.5 md:pt-0">
  <form [formGroup]="searchForm"
        class="flex gap-2 items-center">
    <fa-icon [icon]="faSearch" class="absolute top-4.5 left-6 text-white text-opacity-50  md:top-2.75"/>
    <input type="text" placeholder="Search" class="border-none" formControlName="searchUser">
    <app-main-button text="search" (click)="onSubmit()"/>
  </form>
</div>
