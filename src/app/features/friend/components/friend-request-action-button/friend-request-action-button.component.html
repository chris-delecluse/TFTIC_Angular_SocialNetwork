<button (click)="onClick(true)"
  class="mr-2.5 py-1.5 w-20 rounded border-2 border-green-500 text-green-500
               transition-all ease-in-out duration-300
               hover:bg-green-800 hover:text-white hover:text-opacity-50 hover:border-white hover:border-opacity-50 hover:-translate-y-0.5
               active:translate-y-0.5">
  <span class="flex items-center justify-center gap-2">
     <span>
        <fa-icon [icon]="faPlus"/>
     </span>
     Yes
  </span>
</button>

<button (click)="onClick(false)"
  class="py-1.5 w-20 rounded border-2 border-red-500 text-red-500
               transition-all ease-in-out duration-300
               hover:text-white hover:text-opacity-50 hover:border-white hover:border-opacity-50 hover:-translate-y-0.5 hover:bg-red-800
               active:translate-y-0.5">
  <span class="flex items-center justify-center gap-2">
      <span>
        <fa-icon [icon]="faMinus"/>
      </span>
      No
  </span>
</button>
