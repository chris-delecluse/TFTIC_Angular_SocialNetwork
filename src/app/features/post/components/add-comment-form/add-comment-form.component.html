<form [formGroup]="form" class="flex">

  <app-absolut-icon [icon]="faComment" top="top-2" left="left-4" color="text-special-blue" class="relative"/>

  <input type="text" placeholder="Put your comment here" formControlName="comment"
         class="border-none pr-4 mr-2.5
                placeholder:italic placeholder:text-sm placeholder:text-special-blue" />

  <app-main-button text="comment" (click)="onClick()"/>
</form>
